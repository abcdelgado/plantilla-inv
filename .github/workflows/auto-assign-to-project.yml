name: Add issue to project

on:
  issues:
    types:
      - opened

jobs:
  add_issue_to_project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/investigadores-upcruls/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fields: |
            Status=Pendientes

