name: Auto-assign issues to project

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project and column
        uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/users/abcdelgado/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fields: |
            Status=Pendiente
