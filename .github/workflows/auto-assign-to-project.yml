name: Auto-assign issues to project

on:
  issues:
    types: [opened, labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/abcdelgado/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: pendiente

      - name: Set status field to "Pendientes"
        uses: titoportas/update-project-item@v2
        with:
          project-url: https://github.com/users/abcdelgado/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
          status: "Pendientes"
          labeled: pendiente

